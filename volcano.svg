<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <!-- Simple stylized volcano sprite -->
  <defs>
    <linearGradient id="lava" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff6d00"/>
      <stop offset="60%" stop-color="#ff2d2d"/>
      <stop offset="100%" stop-color="#7a0000"/>
    </linearGradient>
  </defs>

  <!-- base rock -->
  <path d="M8 86 L88 86 L68 56 L60 42 L48 26 L36 42 L28 56 Z" fill="#6b4f3a" stroke="#4a3526" stroke-width="1"/>

  <!-- crater rim -->
  <ellipse cx="48" cy="24" rx="12" ry="6" fill="#4a3526" />

  <!-- lava flow (static) -->
  <path d="M48 24 C50 34 56 44 60 52 L52 52 C48 44 44 36 44 28 Z" fill="url(#lava)" opacity="0.95"/>

  <!-- small ash dots -->
  <circle cx="36" cy="12" r="2" fill="#222"/>
  <circle cx="58" cy="8" r="2" fill="#222"/>
  <circle cx="70" cy="16" r="1.5" fill="#222"/>

</svg>
